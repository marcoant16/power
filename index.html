    <style>

      *{
        margin: 0;
        padding: 0;
      }

      body{
        height: 100vh;
        width: 100vw;
        background-color: #010320;
      }

.sliderintercont {
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: space-around;
}
.sliderintercont .framepro {
  position: relative;
  width: 190px;
  height: 140px;
}
.sliderintercont .framepro .frameprosvg {
  display: block;
  position: absolute;
  z-index: 2;
  height: 100%;
  width: 100%;
  cursor: pointer;
}
.sliderintercont .framepro .frameprofun {
  display: block;
  position: absolute;
  z-index: 1;
  width: 98.5%;
  height: 97%;
}
.sliderintercont .framepro .framerevela {
  display: none;
  pointer-events: none;
  position: absolute;
  height: 450px;
  width: 400px;
  background-color: rgba(86, 29, 219, 0.3215686275);
  backdrop-filter: blur(2.4px);
  border: 2px solid #571DDB;
  border-radius: 6px;
  box-shadow: 0px 0px 12px -3px rgba(255, 255, 255, 0.459);
  z-index: 11;
  transform: translateY(-50%);
  transition: opacity 0.3s;
}
.sliderintercont .framepro .framerevela h3 {
  position: relative;
  font-family: "Audiowide", monospace;
  text-align: center;
  font-size: 0.9em;
  margin: 6px 0px 6px 0px;
}
.sliderintercont .framepro .framerevela .frarevaca {
  height: 9%;
  width: 100%;
}
.sliderintercont .framepro .framerevela .frarevaca h2 {
  color: white;
}
.sliderintercont .framepro .framerevela .ifrarevale {
  width: 100%;
  height: 40%;
  background-color: rgb(50, 13, 134);
}
.sliderintercont .framepro .framerevela .tecusa {
  width: 100%;
  height: 13%;
  overflow: hidden;
}
.sliderintercont .framepro .framerevela .tecusa h3 {
  margin-bottom: 2px;
}
.sliderintercont .framepro .framerevela .tecusa .icontechcon {
  display: flex;
  justify-content: space-around;
  align-items: center;
  height: 100%;
  width: 100%;
}
.sliderintercont .framepro .framerevela .tecusa .icontechcon img {
  display: block;
  height: 30px;
  width: 30px;
}
.sliderintercont .framepro .framerevela .framevelades {
  width: 100%;
  height: 24%;
  background-color: #571DDB;
}
.sliderintercont .framepro .framerevela .framevelades p {
  font-family: "Audiowide", monospace;
  font-size: 0.8em;
  text-align: justify;
  color: white;
}
.sliderintercont .framepro .framerevela .frameidas {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 13%;
}
.sliderintercont .framepro .framerevela .frameidas button {
  cursor: pointer;
  margin: 0px 5px;
  height: 35px;
  width: 80px;
  border: 2px solid #782CDB;
  background-color: transparent;
  color: white;
  font-family: "Orbitron", monospace;
  box-shadow: 2px 2px 2px rgba(0, 0, 0, 0.445);
  transition: all 0.5s ease;
}
.sliderintercont .framepro .framerevela .frameidas button:hover {
  background-color: #352CE0;
  border: 2px solid white;
  color: white;
  box-shadow: 4px -1px 106px -37px rgba(255, 255, 255, 0.603);
}

    </style>

    <script>

const sliderintercont = document.querySelector('.sliderintercont');

sliderintercont.addEventListener('mouseover', (event) => {
  const target = event.target;

  // mouse mostra filho assim que passa por pai
  if (target.classList.contains('framepro')) {
    const filho = target.querySelector('.framerevela');
    filho.style.display = 'block';
  }

  // filho visivel se mouse entrar em filho
  if (target.classList.contains('framerevela')) {
    target.style.display = 'block';
  }
});

sliderintercont.addEventListener('mouseout', (event) => {
  const target = event.target;

  // Se o mouse sair do pai esconder filho a menos que filho esteja com o mouse
  if (target.classList.contains('framepro')) {
    const filho = target.querySelector('.framerevela');
    setTimeout(() => {
      if (!filho.matches(':hover') && !target.matches(':hover')) {
        filho.style.display = 'none';
      }
    }, 10);
  }

  // Se o mouse sair do filho,verificar se deve ser escondido
  if (target.classList.contains('framerevela')) {
    setTimeout(() => {
      if (!target.matches(':hover') && !target.parentElement.matches(':hover')) {
        target.style.display = 'none';
      }
    }, 10);
  }
});

    </script>
